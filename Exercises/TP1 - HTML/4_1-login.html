<!DOCTYPE html>
<!--Just a login page i made for exercise 4-->

<html lang="en-US">
    <head>
        <Title>Login Page</Title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Login</h1>

        <form action="4-social_network.html" method="POST">
            <div>
                <label>Username:
                    <input type="text" name="username">
                </label>
            </div>

            <div>
                <label>Password:

                </label>
            </div>

            <div>
                <input type="submit" name="Submit">
            </div>
        </form>
    </body>
</html>
